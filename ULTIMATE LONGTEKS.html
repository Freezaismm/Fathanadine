<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Nadine Syakira Prettyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { 
            --accent: #ff4d6d; 
            --card-bg: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(180deg, #ffdee9 0%, #b5fffc 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* TOMBOL AUDIO */
        .audio-control {
            position: fixed; top: 20px; right: 20px;
            z-index: 1000; width: 45px; height: 45px;
            background: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer; font-size: 20px; border: none;
        }

        .zoom-in { animation: zoomIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .zoom-out { animation: zoomOut 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes zoomOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(1.1); } }

        .container {
            width: 88%; max-width: 360px;
            background: var(--card-bg);
            padding: 40px 25px; border-radius: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            text-align: center; position: relative;
        }

        .btn-action {
            padding: 16px 32px; border: none; border-radius: 20px;
            background: var(--accent); color: white;
            font-weight: 700; cursor: pointer; width: 100%;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        input[type="text"] {
            padding: 16px; width: 90%; border-radius: 18px; 
            border: 2px solid #f0f0f0; margin-bottom: 20px; text-align: center; outline: none;
        }

        .puzzle-piece {
            width: 55px; height: 55px; background: #fff1f3; 
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            font-weight: 700; cursor: pointer; color: var(--accent);
        }
        .puzzle-piece.selected { background: var(--accent); color: white; }

        #typing-text { font-size: 14px; text-align: center; line-height: 1.7; height: 160px; overflow-y: auto; color: #555; }
        h2 { font-family: 'Pacifico', cursive; color: var(--accent); font-size: 26px; margin-bottom: 5px; }
        p { color: #888; font-size: 13px; }
        .hidden { display: none !important; }
        .heart-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .heart-item { font-size: 24px; cursor: pointer; }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 8px; background: #eee; border-radius: 10px; margin: 20px 0; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: var(--accent); border-radius: 50%; border: 4px solid white; cursor: pointer; }
    </style>
</head>
<body>

    <button class="audio-control" id="audioToggle">üéµ</button>

            "WAWWW DAPAT SECREETT YANG ISINYAA UCAPAN SELAMAT MALAMM! ‚ù§Ô∏è\n\ngoodnightt yaa sayanggg, selamaatt beristirahaattt yaaaa, seruu bangett yaa hari inii, bisa ketemu artisss, kumpul bersama keluargaa kecill, bisaa mam banyakk banyakkk, dann lebih banyak lagi dehhh.. jadii semogaa kalau kamu udaa boboo, boboo yang nyenyakk yaaa sayanggg.. mimpiin aku kalau bisaaa wkwkwkkw.. yasudaaa paipaii papaiii assalamualaikum sayanggg.. 3 2 1 penceettt"
        ];

        function transition(hideId, showId, callback) {
            const container = document.getElementById('mainCard');
            container.classList.add('zoom-out');
            setTimeout(() => {
                document.getElementById(hideId).classList.add('hidden');
                document.getElementById(showId).classList.remove('hidden');
                container.classList.remove('zoom-out');
                container.classList.add('zoom-in');
                if(callback) callback();
            }, 400);
        }

        function showMessage(idx) {
            playSuccess();
            let activeId = "";
            document.querySelectorAll('.container > div').forEach(el => { if(!el.classList.contains('hidden')) activeId = el.id; });

            transition(activeId, 'message-ui', () => {
                const box = document.getElementById('typing-text');
                const btn = document.getElementById('next-btn');
                box.innerHTML = "";
                let i = 0;
                (function type() {
                    if (i < texts[idx].length) {
                        box.innerHTML += texts[idx].charAt(i);
                        i++;
                        typingTimer = setTimeout(type, 50);
                    }
                })();

                btn.onclick = () => {
                    playClick();
                    if(idx === 4) {
                        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, shapes: ['heart'] });

                    } else {
                        currentLvl++;
                        transition('message-ui', `lvl${currentLvl}`, () => {
                            if(currentLvl === 2) initPuzzle();
                            if(currentLvl === 4) initHeartGame();
                        });
                    }
                };
            });
        }

        // Lvl 1
        document.getElementById('btn-pass').onclick = () => {
            playClick();
            if(document.getElementById('passInput').value.toLowerCase() === passwordBenar) {
                music.play().catch(()=>{}); 
                showMessage(0);
            } else alert("Masihh salah sayangg coba lagi yukk");
        };

        // Lvl 2
        function initPuzzle() {
            const box = document.getElementById('puzzle-box');
            box.innerHTML = ""; let guess = "";
            document.getElementById('puzzle-result').innerText = "";
            kataPuzzle.split('').sort(() => Math.random() - 0.5).forEach(char => {
                const p = document.createElement('div');
                p.className = 'puzzle-piece'; p.innerText = char;
                p.onclick = function() {
                    playClick();
                    if(!this.classList.contains('selected')) {
                        this.classList.add('selected'); guess += char;
                        document.getElementById('puzzle-result').innerText = guess;
                        if(guess.length === kataPuzzle.length) {
                            if(guess === kataPuzzle) setTimeout(() => showMessage(1), 500);
                            else { alert("wkwkwkwk bukann dongg, bisaa kamu bisaaa"); initPuzzle(); }
                        }
                    }
                };
                box.appendChild(p);
            });
        }

        // Lvl 3
        document.getElementById('blur-slider').oninput = function() {
            document.getElementById('blur-img').style.filter = `blur(${this.value}px)`;
            if(this.value <= 2) document.getElementById('blur-input-area').classList.remove('hidden');
        };
        document.getElementById('btn-blur').onclick = () => {
            playClick();
            if(document.getElementById('blur-answer').value.toLowerCase() === "merak") showMessage(2);
            else alert("waduhh its okeeyy sayangg you can try againnn");

        // Lvl 4
        function initHeartGame() {
            const grid = document.getElementById('heart-grid'); grid.innerHTML = "";
            const hearts = Array(24).fill("‚ù§Ô∏è"); hearts.push("üß°");
            hearts.sort(() => Math.random() - 0.5).forEach(h => {
                const span = document.createElement('div');
                span.className = 'heart-item'; span.innerText = h;
                span.onclick = () => { 
                    playClick();
                    if(h === "üß°") showMessage(3); else alert("hehehe masa yang ituu");

        function finalStep() { playClick(); showMessage(4); }
    </script>
</body>
</html>
